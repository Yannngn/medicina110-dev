name: Dev Checks

on:
  push:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install dependencies
        run: npm ci
      - name: Lint JS/TS/Vue
        run: npm run lint
      - name: Build
        env: 
          VITE_BASE_PATH: "/medicina110-dev/"
        run: npm run build
      - name: Run tests
        run: npm test || echo "No tests defined"
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas gspread gspread-pandas ruff
      - name: Python Lint & Format (ruff)
        run: |
          ruff check src/services/
          ruff format --check src/services/
      - name: Python Test (if any)
        run: |
          pytest || echo "No Python tests defined"